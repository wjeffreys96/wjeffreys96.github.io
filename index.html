---
layout: default
title: Home
---

<div class="home">
  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <span class="post-meta">{{ post.date | date: "%B %d, %Y" }}</span>
        <br />
        <a class="post-link" href="{{ post.url }}">{{ post.title }}</a>
        <hr />
      </li>
    {% endfor %}
  </ul>
</div>
